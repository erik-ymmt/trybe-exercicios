<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="container">TrybeTrip</h1>
  <form action="" method="post" class="container">

    <div>
      <label for="input-name">Nome:</label>
      <input type="text" name="name" id="input-name" autocomplete="off" minlength="10" maxlength="40" class="form-control">
    </div>
    <div>
      <label for="input-email">Email:</label>
      <input type="email" name="email" id="input-email" autocomplete="off" minlength="10" maxlength="50" class="form-control">
    </div> 

    <div>
      <legend class="col-form-label">Destino preferido:</legend>      
      <div class="form-check">
        <input type="radio" name="opcao" id="fn" class="form-check-input">
        <label class="form-check-label" for="fn">
          Fernando de Noronha
        </label>
      </div>

      <div class="form-check">
        <input type="radio" name="opcao" id="sp" class="form-check-input">
        <label class="form-check-label" for="sp">
          São Paulo
        </label>
      </div>

      <div class="form-check">
        <input type="radio" name="opcao" id="fl" class="form-check-input">
        <label class="form-check-label" for="fl">
          Florianópolis
        </label>
      </div>

      <div class="form-check">
        <input type="radio" name="opcao" id="pg" class="form-check-input">
        <label class="form-check-label" for="pg">
          Porto de Galinhas
        </label>
      </div>
    </div>
    
    <div id="answer-container" class="form-text">
      <label for="input-textarea">Resposta:</label>
      <br>
      <textarea name="answer" id="input-textarea" maxlength="500" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <br>

    <div>
      <label for="date">Início da viagem:</label>
      <br>
      <input type="date" name="date" id="date" class="form-control">
      <br>
    </div>
    
    <div class="form-control"> 
      <legend>Termos e Regras</legend>
      <input type="checkbox" name="term1" id="term1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      <br>
      <input type="checkbox" name="term2" id="term2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      <br>
    </div>
    
    <button type="submit" id="submit-button" class="btn btn-success">Enviar</button>
    <button type="reset" id="clear" class="btn btn-danger">Apagar</button>
  </form>
  <footer>
    <p>© Erik Yamamoto 2022</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
