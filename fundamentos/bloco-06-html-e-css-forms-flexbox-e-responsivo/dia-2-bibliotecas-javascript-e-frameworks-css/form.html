<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./node_modules/date-pickerX/dist/css/DatePickerX.min.css">

  <link rel="stylesheet" href="style.css">

  <script src="./node_modules/just-validate/dist/just-validate.production.min.js"></script>

</head>
<body>
  <h1 class="container" id="title">TrybeTrip | Formulário</h1>
  <form action="#" method="" class="container" id="form" autocomplete="off">

    <div>
      <label for="input-name">Nome:</label>
      <input type="text" name="name" id="input-name"  class="form-control">
    </div>
    <div>
      <label for="input-email">Email:</label>
      <input type="email" name="email" id="input-email" minlength="10" maxlength="50" class="form-control">
    </div> 

    
    <div class="form-group">
      <legend class="col-form-label">Destino preferido:</legend>      
      <div class="form-check">
        <input type="radio" name="opcao" id="fn" class="form-check-input">
        <label class="form-check-label" for="fn">
          Fernando de Noronha
        </label>
      </div>

      <div class="form-check">
        <input type="radio" name="opcao" id="sp" class="form-check-input">
        <label class="form-check-label" for="sp">
          São Paulo
        </label>
      </div>

      <div class="form-check">
        <input type="radio" name="opcao" id="fl" class="form-check-input">
        <label class="form-check-label" for="fl">
          Florianópolis
        </label>
      </div>

      <div class="form-check">
        <input type="radio" name="opcao" id="pg" class="form-check-input">
        <label class="form-check-label" for="pg">
          Porto de Galinhas
        </label>
      </div>
    </div>

    <div id="answer-container" class="form-text">
      <label for="input-textarea">Resposta:</label>
      <br>
      <textarea name="answer" id="input-textarea" maxlength="500" cols="30" rows="10" class="form-control"></textarea>
      <label for="input-textarea" id="number-chars"></label>
    </div>

    <div>
      <label for="date">Início da viagem:</label>
      <br>
      <input id="datepicker" placeholder="dia/mês/ano">
    </div>
    
    <div class="form-control" id="terms"> 
      <legend>Termos e Regras</legend>
      <div class="form-check">
        <input type="checkbox" name="term1" id="term1" class="form-check-input">
        <label for="term1" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="term2" id="term2" class="form-check-input">
        <label for="term2" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <br>
    </div>
    
    <button type="submit" class="btn btn-success submit-button" id="submit-btn">Enviar</button>

    <button type="reset" id="clear" class="btn btn-danger">Apagar</button>
  </form>
  <footer>
    <p>© Erik Yamamoto 2022</p>
  </footer>
  
  <script src="./node_modules/date-pickerX/dist/js/DatePickerX.min.js"></script>
  
  <script src="script.js"></script>

</body>
</html>
