<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() 
        */
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
function mudarTexto() {
    const text = document.getElementsByTagName('p');
    text[1].innerText = 'Trabalhando em uma empresa de tecnologia.';
}
mudarTexto();

//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
function mudarCor() {
    const square = document.getElementsByClassName('main-content');
    square[0].style.backgroundColor = 'rgb(76,164,109)';
}
mudarCor();

//  Crie uma função que mude a cor do quadrado vermelho para branco.
function mudarCor2() {
    const innerSquare = document.getElementsByClassName('center-content');
    innerSquare[0].style.backgroundColor =  'white';
}
mudarCor2();

//  Crie uma função que corrija o texto da tag <h1>.
function corrijeTexto() {
    const title = document.getElementsByClassName('title');
    title[0].innerText =  'Exercício 5.1 - JavaScript';
}
corrijeTexto();  

//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
function modificaTexto() {
    const text = document.getElementsByTagName('p');
    for (let i = 0; i < text.length; i += 1) {
        text[i].innerText = text[i].innerText.toUpperCase();
    }
}
modificaTexto();  

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function exibeConsole() {
    const text = document.getElementsByTagName('p');
    for (let i = 0; i < text.length; i += 1) {
        console.log(text[i].innerHTML);
    }
}
exibeConsole();
    
    </script>
  </body>
</html>
